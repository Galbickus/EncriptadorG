<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncriptadorG | Challenge1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recet.css">
    <link rel="stylesheet" href="style-css">

</head>
<body>
    


    <header>
    
        <img class="logo" src="image/Logo.png" alt="Logo Alura">
        
    </header>


    <main>    
        
        <h1>Encriptador</h1>

        <label for="texto">Texto:</label>
        <textarea id="texto" name="texto" rows="4" cols="50"></textarea>
    

        <button onclick="encriptar()">Encriptar</button>
    

        <button onclick="desencriptar()">Desencriptar</button>
    

        <div id="resultado"></div>
    

        <script>
            function encriptar() {

                var textoOriginal = document.getElementById("texto").value;


                document.getElementById("resultado").innerText = "Texto Encriptado: " + textoOriginal;
            }
    
            function desencriptar() {
 
                var textoEncriptado = document.getElementById("texto").value;
  
    
                document.getElementById("resultado").innerText = "Texto Desencriptado: " + textoEncriptado;
            }
        </script>
  
  
    <textarea class="inputCopy" name="" id="" placeholder="Resultado" disabled=""></textarea>

    </main>
    
    <footer>     
    </footer>




</body>
</html>
