    <header>
    
        <img class="logo" src="image/Logo.png" alt="Logo Alura">

    <main class="cuadricula">

        <div class="flex user padding-section"> 
            <div class="height100">
               
                <textarea class="user-text" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div>
                <label for=""><span class="exclamation">&#33;</span> Solo letras minúsculas y sin acentos</label>
                <div class="flex flex-button">
                    <button onclick="encrypt()" class="button-blue">Encriptar</button>
                    <button onclick="decrypt()" class="button-grey">Desencriptar</button>
                </div>
            </div>
        </div>

        <div class="flex translation padding-section">
            <textarea class="inputCopy" placeholder="Resultado" disabled></textarea>
            <button onclick="copy()" class="button-grey">Copiar</button>
        </div>
    </main>

    <footer>
